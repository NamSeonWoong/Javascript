<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      .bg {
        background-color: #f7f7f7;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 90vh;
      }
    </style>
  </head>
  <body>
    <div class="bg">
      <img
        id="dino"
        width="100px"
        height="100px"
        src="https://is4-ssl.mzstatic.com/image/thumb/Purple118/v4/88/e5/36/88e536d4-8a08-7c3b-ad29-c4e5dabc9f45/AppIcon-1x_U007emarketing-sRGB-85-220-0-6.png/246x0w.jpg"
        alt="dino"
      />
    </div>

    <script>
      // 1. 무엇을 ->id가 this-button 버튼을 
    const btn = document.querySelector('#dino')
    console.log(btn)
    // 2.언제 -> 클릭하면
    btn.addEventListener('click', function(event){
      // 3. 어떻게 -> id가 my인 div에 hello를 넣기
      console.log("아야~")
    })

    //1. 무엇을

    //2. 언제
    action=[0,0]
    document.addEventListener('keydown',(e)=>{
     if (e.code === 'ArrowLeft'){
       console.log('왼쪽 화살표 누름!')
       action[1]+=50
       dino.style.marginRight = `${action[1]}px`
     }
     else if (e.code === 'ArrowRight'){
      console.log('오른쪽 화살표 누름!')
      action[1]-=50
      dino.style.marginRight = `${action[1]}px`
    } 
    else if (e.code === 'ArrowUp'){
      console.log('위쪽 화살표 누름!')
      action[0]+=50
      dino.style.marginBottom = `${action[0]}px`
    } 
    else{
      console.log('아랫쪽 화살표 누름!')
      action[0]-=50
      dino.style.marginBottom = `${action[0]}px`
    }
  })
    
    //3. 어떻게

    </script>
  </body>
</html>
