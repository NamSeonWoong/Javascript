<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>강아지</h1>
  <div class="animals">
  <button id='dog'>강아지 나와라</button>

  </div>

  <h2>고양이</h2>
  <div class="cats">
    <button id='cat'>고양이 나와라</button>
  </div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    


    const getDogImage = () => {
      const dogUrl = 'https://dog.ceo/api/breeds/image/random'
    axios.get(dogUrl)
      .then((response)=>{
        console.log(response)
        const dogImage = response.data.message
        const imageTag = document.createElement('img')
        imageTag.src = dogImage
        document.querySelector('.animals').appendChild(imageTag)
      })
      .catch((error)=>{
        console.log(error)
      })
    }

    const DImage = document.querySelector('#dog')
    DImage.addEventListener('click',()=>{
      getDogImage()
    })

    const CImage = document.querySelector('#cat')
    CImage.addEventListener('click',()=>{
      getCatImage()
    })

    const getCatImage= ()=>{
      const catUrl = 'https://api.thecatapi.com/v1/images/search'
    axios.get(catUrl)
      .then((response)=>{
        console.log(response)
        const catImage = response.data[0].url
        const imageTag = document.createElement('img')
        imageTag.src = catImage
        document.querySelector('.cats').appendChild(imageTag)
      })
      .catch((error)=>{
        console.log(error)
      })
    
    }
  </script>
</body>
</html>
